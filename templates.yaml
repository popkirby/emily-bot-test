  - text: 「かるた」を見つけました～！お正月でみなさんと一緒に遊ぶの、楽しみです♪
    image: karuta.jpg
  - text: 「おわんと茶せん」を見つけました～！いつか仕掛け人さまに、このおわんで抹茶をいれてあげますね♪
    image: owan.jpg
  - text: 「だるまさん」を見つけました～！だるまさんのお顔をマネしてみますが、見ててくださいね♪ぷくー！
    image: daruma.jpg
  - text: 「白菜」を見つけました～！劇場で皆さんとお鍋もしてみたいですね♪
  - text: 「どん兵衛のカップそば」を見つけました～！仕掛け人さまは、年越しそばを食べますか？
  - text: 「熊手」を見つけました～！熊手は金運や財運、良い運勢をかき集める縁起物らしいですよ～♪
    image: kumade_small.jpg
  - text: 「大きい熊手」を見つけました～！見て見て仕掛け人さま～こんなに大きいものが…お、重いでしゅ～…＞＜
    image: kumade_big.jpg
  - text: 「鏡餅」を見つけました～！鏡餅は、日本古くから伝わる三種の神器の一つから形取ったものらしいですよ～♪
  - text: 「羽子板」を見つけました。仕掛け人さま、お正月に羽根突きご一緒しませんか？
    image: hagoita.jpg
  - text: 「小槌」を見つけました。この打ち出の小槌を振ると、様々な夢や願いが叶うと言われていますよ～♪
    image: koduchi.jpg
  - text: 「招き猫」を見つけました。招き猫には右手を挙げてる子と左手を挙げてる子が居ること、仕掛け人さまはご存知でしたか？
  - text: 「しめ縄」を見つけました。しめ縄が張られた岩には神様が宿ると言われているんですよ～♪
  - text: 「昆布」を見つけました。昆布は昔「広布（ヒロメ）」と呼ばれ、結婚披露宴の「おひろめ」の語源と言われていますよ～♪
    image: konbu.jpg
  - text: 「宝船」を見つけました。「永き世の遠の眠りのみな目ざめ　波乗り船の音のよきかな」という回文歌も書かれていて、面白いですね～♪
    image: takarabune.jpg
